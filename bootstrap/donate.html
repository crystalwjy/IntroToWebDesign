<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Save the Penguins - Cause Website</title>
	<!-- CSS only -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<link rel="icon" type="image/png" href="images/logo.jpg">
	<!-- Media query for narrow browser width -->
	<link rel="stylesheet" media="only screen and (max-width: 480px)" href="css/mobile.css">
</head>
<body>
	<div class="container">
		<!-- nav starts-->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="index.html">Save The Penguins</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarSupportedContent">
		      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="story.html">Story</a>
		        </li>
		        <li class="nav-item dropdown">
		          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		            Action
		          </a>
		          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
		            <li><a class="dropdown-item" href="donate.html">Donate</a></li>
		          </ul>
		        </li>
		      </ul>
		      <form class="d-flex">
		        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
		        <button class="btn btn-outline-success" type="submit">Search</button>
		      </form>
		    </div>
		  </div>
		</nav>
		<!-- nav ends-->

		<div class="row marginTopBottom">
			<div class="col-md-6">
				<img src="images/donation.jpg" class="img-fluid" alt="Earth Shot from the moon">
			</div>
			<div class="col-md-6">
					<div class="row">
						<div class="col-md-12">
							<p class="lead">
							 	Please contribute to save the penguins!
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<button type="button" class="btn btn-light amountBtn">$5</button>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-light amountBtn">$10</button>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-light amountBtn">$15</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<button type="button" class="btn btn-light amountBtn">$50</button>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-light amountBtn">$100</button>
						</div>
						<div class="col-md-4">
							<button type="button" class="btn btn-light amountBtn">$500</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 d-flex justify-content-center">
							<button type="button" class="btn btn-success donateBtn">Donate</button>
						</div>
					</div>

					<br>
					<h3>$100,000 Progress:</h3>
					<div class="progress">
  						<div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">40%</div>
					</div>
			</div>
		
		</div>


		<div class="row footer">
			<div class="col-md-6 socialMedia">
				<!-- Social Media START -->
				<i class="bi bi-facebook"></i>
				<i class="bi bi-instagram"></i>
				<i class="bi bi-twitter"></i>
				<i class="bi bi-youtube"></i>
				<!-- Social Media END -->
			</div>
			<div class="col-md-6 mailingList">
				<h4>Support Us:</h4>
				<!-- Mailing Start -->
				<div class="input-group mb-3">
				  <input type="text" class="form-control" placeholder="Name" aria-label="Name">
				  <span class="input-group-text">@</span>
				  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
				</div>
				<!-- Mailing End -->
			</div>
		</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
